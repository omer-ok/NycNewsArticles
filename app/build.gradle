            jniDebuggable = true
        }

        staging {
            buildConfigField "String", "BASE_URL", "\"http://api.nytimes.com/svc/mostpopular/v2/mostviewed/\""
            buildConfigField "String", "MEDIA_URL", "\"https://shaadoow.net/\""
            buildConfigField "String", "DEEP_LINK_URL", "\"https://shaadoow.com/\""
            signingConfig signingConfigs.staging
            debuggable = true
            jniDebuggable = true
